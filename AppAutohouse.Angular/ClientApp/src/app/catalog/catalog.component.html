
<table class="table table-striped table-success table-bordered table-hover">
    <thead>
        <tr class="table-warning">
            <th>    Brand</th>
            <th>    Model</th>
            <th>    Engine Type</th>
            <th>    Engine Size, L</th>
            <th>    Year</th>           
        </tr>

    <thead>
        <tr *ngFor="let car of cars" >

            <td>{{car.brand.name}}</td>
            <td>{{car.model}}</td>
            <td>{{car.engineType}}</td>
            <td>{{car.engineSize}}</td>
            <th>{{car.year}}</th>
          
        </tr>
       
</table>
